<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Informações</title>
    
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white m-0 fixed-top">
    <!-- Botão Home na NavBar -->
    <a class="navbar-brand" href="../Event-Page/index.html">
      <i class="fas fa-home"></i>
    </a>
  
    <!-- Input de Pesquisa na Navbar-->
    <div class="collapse navbar-collapse justify-content-center">
      <form class="form-inline my-2 my-lg-0 search-bar">
          <input class="form-control mr-sm-2 w-100" type="search" placeholder="Pesquisar eventos..." aria-label="Pesquisar">
      </form>
    </div>
  
    <ul class="navbar-nav ml-auto">
      <!-- Botão de Adicionar Evento na Navbar -->
      <li class="nav-item">
          <a class="nav-link" href="../Add-Event/index.html"><i class="fas fa-plus"></i></a>
      </li> 
  
      <!-- Botão de Calendário na Navbar -->
      <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#infoModal">
          <i class="fas fa-calendar-alt"></i>
          </a>
      </li>
  
      <!-- Modal do Calendário -->
      <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="infoModalLabel">Informações de Eventos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
              <p>Lista de eventos que acontecerão.</p>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
          </div>
          </div>
      </div>
      
      <!-- Botão de Perfil na Navbar -->
      <li class="nav-item">
          <a class="nav-link" href="../Perfil/index.html"><i class="fas fa-user"></i></a>
      </li>
    </ul>
  </nav>
  

<!-- Fim da Navbar -->

<div class="container mt-5">
    <div class="row">
        <!-- Detalhes do Evento à esquerda -->
        <div class="col-md-8">
            <div class="event-details p-4 bg-white border rounded shadow-sm">
                <h2 id="event-title" class="mb-3"></h2>
                <p id="event-description" class="mb-3"></p>
                <p id="event-date" class="mb-3"></p>
                <p id="event-location" class="mb-3"></p>
            </div>
        </div>

        <!-- Painel de Informações à direita com largura reduzida -->
        <div class="col-md-4">
            <div class="info-panel p-4 mb-4 bg-white border rounded shadow-sm">
                <!-- Informações Base Collapse -->
                <h3 data-toggle="collapse" data-target="#informacoesBase" class="cursor-pointer mb-3">Informações base</h3>
                <div id="informacoesBase" class="collapse show">
                    <ul class="no-bullets">
                        <li>Lorem ipsum</li>
                        <li>Lorem ipsum</li>
                    </ul>
                </div>

                <!-- Ações Adicionais Collapse -->
                <h3 data-toggle="collapse" data-target="#acoesAdicionais" class="cursor-pointer mb-3">Ações Adicionais</h3>
                <div id="acoesAdicionais" class="collapse show">
                    <ul class="no-bullets">
                        <li><input type="checkbox"> Aula 1</li>
                        <li><input type="checkbox"> Aula 2</li>
                    </ul>
                </div>

                <button class="btn btn-primary w-100 mt-3">Participar</button>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
