<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form onsubmit="alertar(event)">
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" class="form-control" id="matricula" maxlength="10" placeholder="Digite sua matrícula" required/>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required/>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Lembrar do usuário</label>
        </div>
        <button type="submit" class="btn btn-primary">Acessar</button>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
      </form>
    </div>
    <div class="image-placeholder">
      <span><img src="../assets/50 anos unifor.jpeg" alt="Logo Unifor" id="imagem_unifor" /></span>
    </div>
  </div>
</body>

</html>
