<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page de Eventos</title>

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <!-- Botão Home na NavBar -->
  <a class="navbar-brand" href="../Event-Page/index.html">
    <i class="fas fa-home"></i>
  </a>

  <!-- Input de Pesquisa na Navbar-->
  <div class="collapse navbar-collapse justify-content-center">
    <form class="form-inline my-2 my-lg-0 search-bar">
        <input id="searchInput" class="form-control" type="search" placeholder="Pesquisar eventos..." aria-label="Pesquisar">
    </form>
  </div>

  <ul class="navbar-nav ml-auto">
    <!-- Botão de Adicionar Evento na Navbar -->
    <li class="nav-item">
        <a class="nav-link" href="../Add-Event/index.html"><i class="fas fa-plus"></i></a>
    </li> 

    <!-- Botão de Calendário na Navbar -->
    <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#infoModal">
        <i class="fas fa-calendar-alt"></i>
        </a>
    </li>

    <!-- Modal do Calendario -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Informações de Eventos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p>Lista de eventos que acontecerão.</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Botão de Perfil na Navbar -->
    <li class="nav-item">
        <a class="nav-link" href="../Perfil/index.html"><i class="fas fa-user"></i></a>
    </li>
  </ul>
</nav>

<!-- Filtro de Tags -->
<div class="container tags text-center">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary filter-btn" data-category="all">Todos</button>
    <button type="button" class="btn btn-secondary filter-btn" data-category="popular">Popular</button>
    <button type="button" class="btn btn-success filter-btn" data-category="sugestões">Sugestões</button>
    <button type="button" class="btn btn-danger filter-btn" data-category="tecnologia">Tecnologia</button>
    <button type="button" class="btn btn-warning filter-btn" data-category="educação">Educação</button>
    <button type="button" class="btn btn-info filter-btn" data-category="negócios">Negócios</button>
  </div>
</div>

<!-- Seções de Eventos -->
<main>
  <div id="event-cards-container" class="cards-container">
    <!-- Cards dinâmicos serão inseridos aqui -->
  </div>
</main>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script personalizado -->
<script src="script.js"></script>

</body>
</html>
