<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="menu-icon"></button>
                <input type="search" class="search-bar" placeholder="Search">
            </div>
            <div class="header-right">
                <button class="icon-calendar"></button>
                <button class="icon-user"></button>
            </div>
        </header>

        <div class="tags-section">
            <button class="tag">Tag</button>
            <button class="tag">Tag</button>
            <button class="tag">Tag</button>
            <button class="tag">Tag</button>
            <button class="tag">Tag</button>
        </div>

        <section class="events">
            <div class="events-category">
                <h3>Popular Events</h3>
                <div class="events-grid">
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                </div>
            </div>

            <div class="events-category">
                <h3>Your Events</h3>
                <div class="events-grid">
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                </div>
            </div>

            <div class="events-category">
                <h3>Others Events</h3>
                <div class="events-grid">
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                    <div class="event"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
