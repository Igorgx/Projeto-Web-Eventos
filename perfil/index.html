<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <i class="fas fa-home"></i>
      </a>
      <div class="collapse navbar-collapse justify-content-center">
        <form class="form-inline my-2 my-lg-0 search-bar">
          <input
            class="form-control mr-sm-2 w-100"
            type="search"
            placeholder="Pesquisar eventos..."
            aria-label="Pesquisar"
          />
        </form>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-calendar-alt"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-plus"></i></a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <header>
        <h1>Perfil</h1>
      </header>

      <div class="profile">
        <div class="profile-pic">
          <img src="moema_unifor.png" alt="Foto de Perfil" />
        </div>
        <div class="profile-info">
          <h2>Nome: Moema</h2>
          <p>Matrícula: 2217665</p>
          <p>Curso: Ciência da Computação</p>
          <p>Email</p>
        </div>
      </div>

      <div class="events">
        <div class="event-column">
          <h3>Eventos Participados</h3>
          <div class="event-item">
            <span>Evento 1</span>
            <i class="material-icons">check</i>
          </div>
          <div class="event-item">
            <span>Evento 2</span>
            <i class="material-icons">check</i>
          </div>
        </div>

        <div class="event-column">
          <h3>Eventos a Participar</h3>
          <div class="event-item">
            <span>Evento 1</span>
            <span class="event-action">Desinscrever</span>
          </div>
          <div class="event-item">
            <span>Evento 2</span>
            <span class="event-action">Desinscrever</span>
          </div>
        </div>

        <div class="event-column">
          <h3>Eventos Organizados</h3>
          <div class="event-item">
            <span>Evento 1</span>
            <span class="event-icons">
              <i class="material-icons">delete</i>
              <i class="material-icons">edit</i>
            </span>
          </div>
          <div class="event-item">
            <span>Evento 2</span>
            <span class="event-icons">
              <i class="material-icons">delete</i>
              <i class="material-icons">edit</i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
